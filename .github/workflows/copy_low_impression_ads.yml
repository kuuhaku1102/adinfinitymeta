name: Copy Low Impression Ads

on:
  # 手動実行（広告セットIDを指定）
  workflow_dispatch:
    inputs:
      adset_id:
        description: '広告セットID'
        required: true
        type: string
  
  # 定期実行（毎週月曜日 午前9時 JST = 午前0時 UTC）
  schedule:
    - cron: '0 0 * * 1'

jobs:
  copy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Copy ads
        env:
          ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          TARGET_ADSET_ID: ${{ github.event.inputs.adset_id || secrets.DEFAULT_ADSET_ID }}
        run: |
          if [ -z "$TARGET_ADSET_ID" ]; then
            echo "⚠️  TARGET_ADSET_IDが未設定です"
            echo "手動実行時は広告セットIDを指定してください"
            echo "定期実行の場合はGitHub SecretsにDEFAULT_ADSET_IDを設定してください"
            exit 1
          fi
          python3 ad_copy_low_impression.py
      
      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: copy-results
          path: |
            ad_copy_history.json
          retention-days: 30
