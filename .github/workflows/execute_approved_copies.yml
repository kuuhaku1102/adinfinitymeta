name: Execute Approved Copies

on:
  # 手動実行
  workflow_dispatch:
  
  # 定期実行（毎時間）
  schedule:
    - cron: '0 * * * *'

jobs:
  execute:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Pull latest changes
        run: |
          git pull origin main
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Execute approved copies
        env:
          ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
        run: |
          echo "✅ 承認済みコピーを実行"
          python3 execute_approved_copies.py
      
      - name: Commit and push results
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ad_copy_approvals.json ad_copy_history.json || true
          git diff --staged --quiet || git commit -m "Update copy results and approval status"
          git push || true
