name: Meta ABテスト自動評価

on:
  workflow_dispatch:      # 手動実行用
  schedule:
    - cron: "0 0 */3 * *"   # 3日に1回、UTC 0:00（日本時間9:00）に実行

jobs:
  run-abtest:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Python をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 依存パッケージをインストール
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread oauth2client

      # GSHEET_JSON が base64 エンコードされている場合は -d で復号する。
      # プレーン JSON の場合は単に echo "$GSHEET_JSON" > credentials.json としてください。
      - name: Google認証情報を書き出す（credentials.json）
        run: |
          echo "${{ secrets.GSHEET_JSON }}" | base64 -d > credentials.json

      - name: Meta ABテスト評価スクリプトを実行
        env:
          ACCESS_TOKEN: ${{ secrets.META_ACCESS_TOKEN }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}   # 複数アカウントの場合は ACCOUNT_IDS を使用
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SPREADSHEET_URL: ${{ secrets.SPREADSHEET_URL }}
        run: python meta_abtest_runner.py
